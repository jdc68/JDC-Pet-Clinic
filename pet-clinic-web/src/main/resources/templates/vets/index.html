<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="jdc.spring.stgpetclinic.model.Vet"*/-->
    <h2>Veterinaries</h2>
    <table class="table table-striped">
        <tread>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </tread>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">ID</td>
            <td th:text="${vet.firstName}">First Name</td>
            <td th:text="${vet.lastName}">Joe</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
